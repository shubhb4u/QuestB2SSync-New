<script>
    document.addEventListener('scroll', function() {
        // Select the common elements
        const headerPromoBanner = document.querySelector('.header-wrapper .header-promo-banner');
        const headerDesktop = document.querySelector('.header-wrapper .desktop');
        const headerTablet = document.querySelector('.header-wrapper .tablet');
        const headerMobile = document.querySelector('.header-wrapper .mobile');

        // Ensure the promo banner exists
        if (!headerPromoBanner) return;

        // Define behavior based on viewport width
        if (window.innerWidth >= 1024) {
            // Desktop behavior
            if (headerDesktop) {
                if (window.pageYOffset > headerPromoBanner.offsetHeight) {
                    headerDesktop.classList.add('mini');
                } else {
                    headerDesktop.classList.remove('mini');
                }
            }
        } else if (window.innerWidth >= 768) {
            // Tablet behavior
            if (headerTablet) {
                if (window.pageYOffset > headerPromoBanner.offsetHeight) {
                    headerTablet.classList.add('mini-tablet');
                } else {
                    headerTablet.classList.remove('mini-tablet');
                }
            }
        } else {
            // Mobile behavior
            if (headerMobile) {
                if (window.pageYOffset > headerPromoBanner.offsetHeight) {
                    headerMobile.classList.add('mini-mobile');
                } else {
                    headerMobile.classList.remove('mini-mobile');
                }
            }
        }
    });
</script>
