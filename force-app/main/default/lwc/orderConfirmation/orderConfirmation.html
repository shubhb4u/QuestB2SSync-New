<template>
    <div class="q-order-confirm">
        <template if:true={orderDetails}>
            <div class="q-container">
                <div class="q-order-complete">
                    <h1>Order Complete</h1>
                    <p><strong>Thank you for your order, {contactName}!</strong></p>
                    <p>Order Confirmation # {orderDetails.orderNumber}</p>
                    <p>Order Date: {orderDetails.orderDate}</p>
                    <p>
                        Please keep a copy of this order confirmation for your records.
                    </p>
                </div>
                <div>
                    <div class="q-cart-progress">
                        <c-progress-step current-step="3"></c-progress-step>
                    </div>
                </div>
            </div>
            <div class="q-product-info payment-section">
                <h2>Payment Information</h2>
                <p>Your credit card (xxxx-{orderDetails.cardLastFour}) has been successfully authorized.</p>
                <h2>Products Purchased</h2>
            </div>
            <div class="q-product-purchased">
                <template for:each={orderDetails.products} for:item="product">
                    <div key={product.id} class="product-item">
                        <div class="left-content">
                            <h4>{product.name}</h4>
                            <span class="tooltip-content" title="Tooltip content goes here">i</span>
                            <p>{product.description}</p>
                            <ul>
                                <li>{product.feature1}</li>
                                <li>{product.feature2}</li>
                                <li>{product.feature3}</li>
                            </ul>
                        </div>
                       
                        <!-- Delivery and Quantity Details -->
                        <div class="q-purchased-details">
                            <div class="detail-item">
                                <h4>Delivery</h4>
                                <p>Electronic</p>
                            </div>
                            <div class="detail-item">
                                <h4>Quantity</h4>
                                <p>{product.quantity}</p> <!-- Display Quantity dynamically -->
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </template>

        <template if:true={error}>
            <div class="error">
                <p>Error fetching order details: {error.message}</p>
            </div>
        </template>

        <!-- New Fulfillment Section -->
        <div class="fulfillment-section">
            <h2>Fulfillment</h2>
            <p>Your product order is currently being processed and fulfilled. Any applicable product licenses and invoices will be delivered via email from "Quest".</p>
        </div>

        <!-- New Customer Portal Section -->
        <div class="customer-portal-section">
            <h2>Customer Portal</h2>
            <p>Upon completing a purchase through the Quest eStore, customers are automatically enrolled in our Quest eStore Customer Portal during the authorization step. This portal provides our customers the ability to perform self-service tasks such as manage subscription products for amendments and renewals, view and update saved payment methods, keep track of past orders and invoices, and more.</p>
        </div>

        <!-- New Support Options Section -->
        <div class="support-options-section">
            <h2>Support Options</h2>
            <div class="q-support-links support-buttons">
                <div>
                    <p>For Technical And Product-Related Support</p>
                    <lightning-button label="Quest Support" onclick={handleQuestSupport}></lightning-button>
                </div>
                <div>
                    <p>For Payment And Order-Related Support</p>
                    <lightning-button label="eCommerce Support" onclick={handleEcommerceSupport}></lightning-button>
                </div>
            </div>
        </div>
    </div>
</template>
