<template>
    <div class="cart-full-content">
        <template if:true={cartId}>
            <h1 class="order-summary">Order Summary</h1>
            <!-- Cart Items -->
            <div class="cart-items">
                <template if:true={hasCartItems}>
                    <template for:each={cartItems} for:item="item">
                        <div key={item.Id} class="cart-item">
                            <div class="cart-item__details">
                                <strong class="heading-product-name">{item.Name}</strong>
                            </div>
                            <div class="cart-item__unit-price">
                                <!-- {item.SalesPrice} -->
                                {item.TotalPrice}
                            </div>
                        </div>
                    </template>
                    <!-- <div class="cart-item__sales-tax">
                        <strong>Sales Tax:</strong> {item.SalesTax}
                    </div> -->
                    <div class="cart-total-tax">
                        <span>Total Tax:</span> <span class="total-tax-amount">{totalTaxAmount}</span>
                    </div>

                    <div class="cart-coupon">
                        <span>Coupon Code:</span>
                        <input class="coupon-input" type="text"/>
                    </div>

                    <div class="cart-grand-total">
                        <strong>Grand Total: </strong><span class="grand-total-amount"> {grandTotalAmount}</span>
                    </div>
                </template>
                <template if:false={hasCartItems}>
                    <p>No items in the cart.</p>
                </template>
            </div>
        </template>

        <!-- Error Display -->
        <template if:false={cartId}>
            <div class="error-message">
                <!-- <p class="cart-empty">Your cart is empty.</p> -->
            </div>
        </template>
    </div>
</template>
